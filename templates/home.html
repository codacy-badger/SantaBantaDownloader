<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content={{description}}>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    {% block css %}
    <!-- <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"> -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% endblock %}
</head>

<body>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
		<h1 class="display-4">Santa Banta Bulk Image Downloader</h1>
		<p class="lead">Download a bulk of images directly to Box Drive</p>

		<div class="container mt-4 p-2">
			<form action="/process" method="get" class="">
			  <div class="form-row">
				<div class="col-7">
				  <input type="text" name="img_url" id="inputUrl" class="form-control form-control-md"
					placeholder="Santa Banta Image Address" aria-describedby="urlHelp" data-toggle="tooltip" data-placement="top" title="Image address">
				</div>
				<div class="col-5">
					<small id="urlHelp" class="form-text text-muted">Provide the full image address by right-clicking and then selecting <pre>Copy image address</pre></small>
				</div>
			  </div>
			  <div class="form-row">
				<div class="col-auto">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			  </div>
			</form>
		</div>
	  </div>
	</div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		});
	</script>
</body>

</html>
